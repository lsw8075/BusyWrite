<div class="container">
  <div class="jumbotron">
    <h1>BusyWrite</h1>
    <p>by SWPP Team 1</p>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center align-items-center">
    <form class="form-group" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <h2 class="text-center" style="padding: 20px;">Login</h2>
      <div class="form-group">
        <fieldset class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-envelope-o fa-fw"></i>
          </span>
          <input type="email" name="email" class="form-control input-lg" placeholder="Email Address" required ngModel />
        </fieldset>
      </div>
      <div class="form-group">
        <fieldset class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-asterisk fa-fw"></i>
          </span>
          <input type="password" name="password" class="form-control input-lg" placeholder="Password" required ngModel />
        </fieldset>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block btn-shadow">Login</button>
      </form>
  </div>
</div>
