<div *ngIf=suggestBubble>
  <button type="button" class="btn btn-primary btn-sm" (click)="clickBackButton()">
    <i class="fa fa-angle-left"></i>
    Back
  </button>

  <div>
    <h3>Suggest Bubble {{suggestBubble.id}}'s Details</h3>

    <p class="content">{{suggestBubble.content}}</p>

    <button type="button" class="btn btn-primary btn-sm" (click)="clickBackButton()">
      <i class="fa fa-pencil fa-fw"></i>
      Edit
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="clickBackButton()">
      <i class="fa fa-trash fa-fw"></i>
      Delete
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="clickBackButton()">
      <i class="fa fa-thumbs-up"></i>
      Thumbs up
    </button>
  </div>
  <br>

  <h4>Comments</h4>
  <app-comment></app-comment>
</div>
