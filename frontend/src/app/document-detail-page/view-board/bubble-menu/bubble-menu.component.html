<div *ngIf="menu">
  <div [ngSwitch]="menu">

    <div *ngSwitchCase="menuType.borderTopMenu">
      <button type="button" class="btn btn-primary btn-sm hvr-icon-bob" (click)="createBubbleEvent()">
        Create
      </button>
    </div>

    <div *ngSwitchCase="menuType.borderBottomMenu">
      <button type="button" class="btn btn-primary btn-sm hvr-icon-hang" (click)="createBubbleEvent()">
        Create
      </button>
    </div>

    <div *ngSwitchCase="menuType.leafMenu">
      <div class="btn-group" dropdown>
        <button type="button" dropdownToggle class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" (click)="$event.stopPropagation()">
          <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li role="menuitem"><a class="dropdown-item" (click)="splitBubbleEvent(); $event.stopPropagation()">
            <i class="fa fa-scissors fa-fw"></i>
            Split
          </a></li>

          <li role="menuitem"><a class="dropdown-item" (click)="wrapBubbleEvent(); $event.stopPropagation()">
            <i class="fa fa-comments fa-fw"></i>
            Wrap
          </a></li>

          <li role="menuitem"><a class="dropdown-item" (click)="editBubbleEvent(); $event.stopPropagation()">
            <i class="fa fa-pencil fa-fw"></i>
            Edit
          </a></li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem"><a class="dropdown-item" (click)="deleteBubbleEvent(); $event.stopPropagation()">
            <i class="fa fa-trash fa-fw"></i>
            Delete
          </a></li>
        </ul>
        <button type="button" class="btn btn-primary btn-sm" (click)="openSangjunBoard(); $event.stopPropagation()">
          <i class="fa fa-comments fa-fw"></i>
          Suggest
        </button>
      </div>
    </div>

    <div *ngSwitchCase="menuType.internalMenu">

      <div class="btn-group" dropdown>
        <button type="button" dropdownToggle class="btn btn-info btn-sm dropdown-toggle dropdown-toggle-split" (click)="$event.stopPropagation()">
          <span class="caret"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li role="menuitem"><a class="dropdown-item" (click)="popBubbleEvent(); $event.stopPropagation()">
            <i class="fa fa-ellipsis-v fa-fw"></i>
            Pop
          </a></li>

          <li role="menuitem"><a class="dropdown-item" (click)="wrapBubbleEvent(); $event.stopPropagation()">
            <i class="fa fa-comments fa-fw"></i>
            Wrap
          </a></li>

          <li role="menuitem"><a class="dropdown-item" (click)="editBubbleEvent(); $event.stopPropagation()">
            <i class="fa fa-pencil fa-fw"></i>
            Edit
          </a></li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem"><a class="dropdown-item" (click)="deleteBubbleEvent(); $event.stopPropagation()">
            <i class="fa fa-trash fa-fw"></i>
            Delete
          </a></li>
        </ul>
        <button type="button" class="btn btn-info btn-sm" (click)="openSangjunBoard(); $event.stopPropagation()">
          <i class="fa fa-comments fa-fw"></i>
          Suggest
        </button>
      </div>
    </div>

    <div *ngSwitchDefault>
      Did you click something wrong? try refresh
    </div>
  </div>
</div>
