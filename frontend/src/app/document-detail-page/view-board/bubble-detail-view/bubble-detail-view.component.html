<div *ngIf="bubble">
  <div *ngIf="isLeaf(); then leaf else internal"></div>
  <ng-template #leaf class="list-group-item">
    <div class="content">
      LeafNode content: {{getContent()}}
    </div>
  </ng-template>
  <ng-template #internal>
    <div *ngFor="let id of getChildren()" class="list-group-item">
      <app-bubble-detail-view [id]="id">

      </app-bubble-detail-view>
    </div>
  </ng-template>
</div>
