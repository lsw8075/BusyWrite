<div *ngIf=selectedSB>
  <button type="button" class="btn btn-primary btn-sm" (click)="clickBackButton()">
    <i class="fa fa-angle-left"></i>
    Back
  </button>

  <div>
    <h3>Suggest Bubble {{selectedSB.id}}'s Details</h3>

    <p class="content" [innerHTML]="selectedSB.content"></p>

    <button type="button" class="btn btn-primary btn-sm" (click)="clickSwitch()">
      <i class="fa fa-retweet fa-fw"></i>
      Switch
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="clickEdit()">
      <i class="fa fa-pencil fa-fw"></i>
      Edit
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="clickDelete()">
      <i class="fa fa-trash fa-fw"></i>
      Delete
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="clickThumbsUp()">
      <i class="fa fa-thumbs-up fa-fw"></i>
      Thumbs up
    </button>
    {{selectedSB.thumbUps}}
  </div>
  <br>

  <h4>Comments</h4>

  <app-comment
      [bubble]="bubble"
      [selectedSB]="selectedSB"
      [comments]="comments"
      [bubbleList]="bubbleList"
      [suggestBubbles]="suggestBubbles"
      [contributers]="contributers"
      [userId]="userId">
  ></app-comment>
</div>
